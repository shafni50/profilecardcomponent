<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <img src="images/bg-pattern-card.svg" alt="card image">
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="avatar">
      </div>
      <div class="content">
        <h1>Victor Crest <span style="color: var(--dark-gray); font-weight: lighter;">26</span></h1>
        <p>London</p>
        <div class="panel">
          <div class="p-box">
            <div class="status">80K</div>
            <div class="title">Followers</div>
          </div>
          <div class="p-box">
            <div class="status">803K</div>
            <div class="title">Likes</div>
          </div>
          <div class="p-box">
            <div class="status">1.4K</div>
            <div class="title">Photos</div>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linktr.ee/shafni50`">safni-nazar</a>.
  </div>
  </div>
</body>
</html>
